<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
    var maekFix = function() {
    	var galleryWidth = $("div.gallery").width() * 0.98;
    	var images = $("div.gallery > img").get();
    	var perfectHeight = 300;

    	var newImages = [];
    	while(images.length > 0) {
	    	var row = [];
	    	var rowWidth = 0;

	    	var image = $(images.shift());
	    	var ratio = perfectHeight*1.0 / image.height();
	    	console.log(ratio)
	    	image.width(image.width() * ratio);
	    	// image.height(image.height() * ratio);

	    	row.push(image);
	    	newImages.push(image);
	    	rowWidth += image.width();

	    	while(rowWidth < galleryWidth && images.length > 0) {

		    	var image = $(images.shift());
		    	var ratio = row[row.length - 1].height()*1.0 / image.height();
		    	console.log(ratio);
		    	image.width(image.width() * ratio);
		    	// image.height(image.height() * ratio);

		    	row.push(image);
		    	newImages.push(image);
		    	rowWidth += image.width();
		    	console.log(rowWidth);
	    	}
	    	var rowRatio = galleryWidth*1.0 / rowWidth;
	    	$(row).each(function(i, e) {
	    		var image = $(e);
	    		image.width(image.width() * rowRatio);
	    	});
    	}
    	$("div.gallery").empty();
    	$("div.gallery").append(newImages);
    }
    $(window).load(maekFix);
    $(window).resize(maekFix);

  	</script>
  	<style type="text/css">
  	div.gallery {
  		padding: 0px;
      text-align: center;
      line-height: 0px;
  	}
  	img {
  		margin: 0px;
      border: 2px solid white;
  	}
  	</style>
  </head>

  </body>
</html>
