<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
    var maekFix = function() {
    	var galleryWidth = $("div.gallery").width();
    	var images = $("div.gallery > img").get();
    	var perfectHeight = 300;

    	var newImages = [];
    	while(images.length > 0) {
	    	var row = [];
	    	var rowWidth = 0;

	    	var image = $(images.shift());
	    	image.outerHeight(perfectHeight);

	    	row.push(image);
	    	newImages.push(image);
	    	rowWidth += image.outerWidth();

	    	while(rowWidth < galleryWidth && images.length > 0) {
		    	var image = $(images.shift());
		    	image.outerHeight(perfectHeight);

		    	row.push(image);
		    	newImages.push(image);
		    	rowWidth += image.outerWidth();
	    	}
	    	var rowRatio = galleryWidth*1.0 / rowWidth;
	    	$(row).each(function(i, e) {
	    		var image = $(e);
	    		image.outerWidth(image.outerWidth() * rowRatio);
          image.height("auto");
	    	});
        var newWidth = 0;
        for(var i = 0; i < row.length; i++) {
          newWidth += row[i].width();
        }
        console.log(newWidth + ' ' + galleryWidth);
    	}
    	$("div.gallery").empty();
    	$("div.gallery").append(newImages);
    }
    $(window).load(maekFix);
    $(window).resize(maekFix);

  	</script>
  	<style type="text/css">
  	div.gallery {
      text-align: justify;
      background-color: gray;
      padding: 10px;
      line-height: 0px;
      margin: 10px;
  	}
  	img {
      display: inline-block;
  		margin: 0px;
      border: 1px solid white;
  	}
  	</style>
  </head>
